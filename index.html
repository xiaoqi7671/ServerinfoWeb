<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerInfo - 我的世界服务器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="glass rounded-2xl p-8 max-w-md w-full shadow-2xl text-center transition-all opacity-0">
        <h1 id="serverName" class="text-3xl font-bold mb-2 text-green-400">Loading...</h1>
        <p id="description" class="text-gray-400 mb-6 text-sm"></p>

        <hr class="border-gray-700 mb-6">

        <div class="space-y-4">
            <div class="bg-black/30 p-4 rounded-lg">
                <p class="text-xs uppercase tracking-widest text-gray-500 mb-1">服务器版本</p>
                <p id="version" class="text-xl font-mono text-blue-400 font-semibold"></p>
            </div>

            <div class="bg-black/30 p-4 rounded-lg relative group">
                <p class="text-xs uppercase tracking-widest text-gray-500 mb-1">服务器地址 (IP:Port)</p>
                <p id="fullAddress" class="text-xl font-mono text-white break-all"></p>
                <button onclick="copyIP()" class="mt-3 px-4 py-1 bg-green-600 hover:bg-green-500 text-white text-xs rounded transition">
                    点击复制
                </button>
            </div>
        </div>

        <div id="features" class="mt-6 flex flex-wrap justify-center gap-2"></div>
    </div>

    <script>
        async function loadConfig() {
            try {
                // 读取同目录下的 config.json
                const response = await fetch('config.json');
                const data = await response.json();

                // 填充数据
                document.getElementById('serverName').innerText = data.serverName;
                document.getElementById('description').innerText = data.description;
                document.getElementById('version').innerText = data.version;
                
                const fullAddress = `${data.ip}${data.port === "25565" ? "" : ":" + data.port}`;
                document.getElementById('fullAddress').innerText = fullAddress;

                // 渲染特色标签
                const featureContainer = document.getElementById('features');
                data.features.forEach(f => {
                    const span = document.createElement('span');
                    span.className = "px-2 py-1 bg-gray-800 text-gray-400 text-xs rounded border border-gray-700";
                    span.innerText = f;
                    featureContainer.appendChild(span);
                });

                // 显示界面
                document.getElementById('app').classList.replace('opacity-0', 'opacity-100');
                
                // 存入 window 方便复制
                window.serverIP = fullAddress;

            } catch (error) {
                console.error("加载配置失败:", error);
                document.getElementById('serverName').innerText = "加载失败";
            }
        }

        function copyIP() {
            navigator.clipboard.writeText(window.serverIP);
            alert("IP已复制到剪贴板！");
        }

        loadConfig();
    </script>
</body>
</html>
