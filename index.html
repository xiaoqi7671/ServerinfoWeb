<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Dashboard</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #2d3436;
            --secondary-text: #636e72;
            --accent: #0984e3;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* 自动切换暗色模式 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1e1e1e;
                --card-bg: #2d2d2d;
                --text: #dfe6e9;
                --secondary-text: #b2bec3;
                --accent: #74b9ff;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 { text-align: center; margin-bottom: 40px; }

        .section-title {
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            margin: 40px 0 20px;
            font-size: 1.2rem;
        }

        /* 网格布局 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* 动态卡片 */
        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px var(--shadow);
        }

        .card h3 { margin-top: 0; color: var(--accent); }
        .card p { margin: 8px 0; font-family: monospace; font-size: 1.1rem; }
        .card small { color: var(--secondary-text); }

        /* 特点板块专用的颜色边框 */
        .feature-blue { border-bottom: 4px solid #0984e3; }
        .feature-green { border-bottom: 4px solid #00b894; }
        .feature-orange { border-bottom: 4px solid #e17055; }
        .feature-purple { border-bottom: 4px solid #6c5ce7; }

        /* 交流板块样式 */
        .contact-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--shadow);
        }

        .contact-item:last-child { border-bottom: none; }
        .contact-label { font-weight: bold; font-size: 0.9rem; color: var(--secondary-text); }
        .contact-value { color: var(--accent); font-family: monospace; }

        /* 提示动画 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="server-name">Loading...</h1>

    <div class="section-title">连接方式 (点击快速复制)</div>
    <div id="connection-cards" class="card-grid"></div>

    <div class="section-title">服务器特点</div>
    <div id="features-grid" class="card-grid"></div>

    <div class="section-title">交流联系</div>
    <div class="contact-section" id="contact-list"></div>
</div>

<div id="toast" class="toast">已复制到剪贴板</div>

<script>
    async function loadConfig() {
        try {
            const response = await fetch('/api/config');
            const data = await response.json();
            
            document.title = data.serverName;
            document.getElementById('server-name').innerText = data.serverName;

            // 1. 渲染连接卡片
            const connGrid = document.getElementById('connection-cards');
            if (data.java) {
                connGrid.innerHTML += `
                    <div class="card" onclick="copy('${data.java.ip}:${data.java.port}')">
                        <h3>Java Edition</h3>
                        <p>${data.java.ip}</p>
                        <small>端口: ${data.java.port} | 版本: ${data.java.version}</small>
                    </div>`;
            }
            if (data.bedrock) {
                connGrid.innerHTML += `
                    <div class="card" onclick="copy('${data.bedrock.ip}')">
                        <h3>Bedrock Edition</h3>
                        <p>${data.bedrock.ip}</p>
                        <small>端口: ${data.bedrock.port} | 版本: ${data.bedrock.version}</small>
                    </div>`;
            }

            // 2. 渲染特点介绍
            const featGrid = document.getElementById('features-grid');
            data.features.forEach(item => {
                featGrid.innerHTML += `
                    <div class="card ${item.styleClass || ''}">
                        <h3>${item.title}</h3>
                        <div style="color: var(--secondary-text); line-height: 1.5;">${item.content}</div>
                    </div>`;
            });

            // 3. 渲染交流板块 (对象数组优化)
            const contactDiv = document.getElementById('contact-list');
            data.contact.forEach(item => {
                contactDiv.innerHTML += `
                    <div class="contact-item" onclick="copy('${item.value}')" style="cursor:pointer">
                        <div>
                            <div class="contact-label">${item.note}</div>
                            <div class="contact-value">${item.value}</div>
                        </div>
                        <small style="color:var(--secondary-text)">点击复制</small>
                    </div>`;
            });

        } catch (err) {
            console.error("加载配置失败:", err);
        }
    }

    function copy(text) {
        navigator.clipboard.writeText(text);
        const toast = document.getElementById('toast');
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 2000);
    }

    loadConfig();
</script>
</body>
</html>
