<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerInfo - 服务器信息</title>
    <style>
        /* 1. 核心样式定义 */
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --inner-bg: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f3f4f6;
            --text-dim: #9ca3af;
            --java-color: #f97316;
            --be-color: #3b82f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; align-items: center; justify-content: center; min-height: screen; height: 100vh; padding: 20px;
        }

        /* 2. 容器与卡片 */
        #app {
            width: 100%; max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            transition: all 0.8s ease-out;
            opacity: 1; /* 默认可见，防止逻辑报错导致不显示 */
        }

        .title { font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; background: linear-gradient(to bottom right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .desc { color: var(--text-dim); margin-bottom: 30px; line-height: 1.6; }

        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .card-grid { grid-template-columns: 1fr; } }

        .inner-card {
            background: var(--inner-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 24px;
            text-align: left;
            position: relative;
        }

        /* 3. 元素组件 */
        .badge { font-size: 10px; font-weight: bold; padding: 4px 10px; border-radius: 20px; border: 1px solid currentColor; margin-bottom: 15px; display: inline-block; }
        .label { font-size: 10px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; margin-bottom: 8px; }
        .address { font-family: monospace; font-size: 1.2rem; margin-bottom: 20px; word-break: break-all; }

        .copy-btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px; cursor: pointer;
            font-weight: bold; transition: transform 0.1s;
        }
        .copy-btn:active { transform: scale(0.95); }
        .btn-java { background: #fff; color: #000; }
        .btn-be { background: var(--be-color); color: #fff; }

        .features { margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .feat-tag { padding: 6px 15px; border-radius: 20px; border: 1px solid var(--border-color); color: var(--text-dim); font-size: 12px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="app">
        <h1 id="serverName" class="title">正在加载...</h1>
        <p id="description" class="desc"></p>

        <div id="card-container" class="card-grid">
            <div id="java-card" class="inner-card">
                <div class="badge" style="color: var(--java-color)">JAVA EDITION</div>
                <div class="label">Address</div>
                <div id="j-addr" class="address">---</div>
                <button onclick="copyText('j-addr')" class="copy-btn btn-java">复制地址</button>
            </div>

            <div id="bedrock-card" class="inner-card">
                <div class="badge" style="color: var(--be-color)">BEDROCK</div>
                <div class="label">IP & Port</div>
                <div id="b-addr" class="address">---</div>
                <button onclick="copyText('b-addr')" class="copy-btn btn-be">复制地址</button>
            </div>
        </div>

        <div id="features" class="features"></div>
    </div>

    <script>
        async function loadData() {
            let cfg = null;
            const placeholder = "__SERVER_CONFIG_JSON__";

            try {
                // 1. 获取数据逻辑
                if (placeholder !== "__SERVER_CONFIG_JSON__" && placeholder.trim() !== "") {
                    cfg = typeof placeholder === 'string' ? JSON.parse(placeholder) : placeholder;
                } else {
                    const res = await fetch('config.json');
                    cfg = await res.json();
                }

                // 2. 填充基础信息
                document.getElementById('serverName').innerText = cfg.serverName || "我的服务器";
                document.getElementById('description').innerText = cfg.description || "";

                // 3. 处理卡片显示
                const jCard = document.getElementById('java-card');
                const bCard = document.getElementById('bedrock-card');

                if (cfg.java) {
                    const portStr = (cfg.java.port == "25565" || !cfg.java.port) ? "" : ":" + cfg.java.port;
                    document.getElementById('j-addr').innerText = cfg.java.ip + portStr;
                } else {
                    jCard.classList.add('hidden');
                }

                if (cfg.bedrock) {
                    document.getElementById('b-addr').innerText = `${cfg.bedrock.ip}:${cfg.bedrock.port || '19132'}`;
                } else {
                    bCard.classList.add('hidden');
                }

                // 4. 只有一张卡片时居中处理
                if (!cfg.java || !cfg.bedrock) {
                    document.getElementById('card-container').style.gridTemplateColumns = "1fr";
                    document.getElementById('card-container').style.maxWidth = "400px";
                    document.getElementById('card-container').style.margin = "0 auto";
                }

                // 5. 特色标签
                const featDiv = document.getElementById('features');
                if (cfg.features) {
                    cfg.features.forEach(f => {
                        const s = document.createElement('span');
                        s.className = 'feat-tag';
                        s.innerText = f;
                        featDiv.appendChild(s);
                    });
                }

            } catch (e) {
                console.error(e);
                document.getElementById('serverName').innerText = "配置加载失败";
                document.getElementById('description').innerText = "请检查 config.json 格式或 Cloudflare 环境变量设置。";
            }
        }

        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => alert("已复制！"));
        }

        loadData();
    </script>
</body>
</html>
